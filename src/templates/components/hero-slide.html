{% macro heroSlide(title, imagePath, name, profession) %}
<div class="swiper-slide hero__slide">
	<div class="hero__slide-left">
		<h1 class="hero__slide-title">{{ title }}</h1>
		<div class="hidden-mobile hero__slide-nav">
			<button class="slide-btn hero__slide-btn--prev"></button>
			<button class="slide-btn hero__slide-btn--next"></button>
		</div>
	</div>
	<img src="{{ imagePath }}" alt="hero background" class="hero__slide-image" />
	<span class="hero__slide-name">{{ name }}</span>
	<span class="hero__slide-profession">{{ profession }}</span>
</div>
{% endmacro %}
